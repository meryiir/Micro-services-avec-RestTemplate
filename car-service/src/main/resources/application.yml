server:
    port: 8082  # Port pour le service voiture

spring:
    application:
        name: service-car  # Nom du service tel qu'il apparaîtra dans Eureka (minuscules pour Gateway)
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:carservicedb  # Base de données H2 en mémoire
        username: sa
        password: ""
    h2:
        console:
            enabled: true  # Active la console H2 pour visualiser les données
    jpa:
        hibernate:
            ddl-auto: update  # Crée ou met à jour automatiquement le schéma
        show-sql: true  # Affiche les requêtes SQL générées

# Configuration Eureka
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true

